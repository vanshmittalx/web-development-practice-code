<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outlines and shadows</title>
    <style>
      .box {
        border: 2px solid black;
        padding: 34px;
        box-shadow: 5px 15px 5px #888888;
      }
      .text-element {
        text-shadow: 2px 2px 4px #888888;
      }
    </style>
  </head>
  <body>
    <div class="box">
      I am a box
      <p class="text-element">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ducimus, velit
        harum quidem et, beatae id ipsam commodi nemo, neque illum dignissimos
        quas dolorem ea voluptatibus nam veritatis deleniti. Deserunt totam eos,
        fugit magnam rerum aperiam possimus quisquam sapiente id doloremque?
      </p>
    </div>
  </body>
</html>
